<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - ShowSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121219;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(64, 112, 244, 0.3);
    }
    h2, h4 {
      color: #ffffff;
    }
    .nav-pills .nav-link.active {
      background-color: #4070f4;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .tab-content {
      margin-top: 20px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-custom {
      min-width: 140px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="text-center mb-4">
      <h2>ğŸ¬ Admin Dashboard - ShowSpot</h2>
      <p class="text-muted">Manage events and messages</p>
    </div>

    <!-- Nav Pills -->
    <ul class="nav nav-pills justify-content-center flex-wrap mb-4" id="adminTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#create" type="button">â• Create</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#update" type="button">âœï¸ Update</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#delete" type="button">ğŸ—‘ï¸ Delete</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#view" type="button">ğŸ“‹ View</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#messages" type="button">ğŸ“¬ Messages</button></li>
    </ul>

    <!-- Tab Panes -->
    <div class="tab-content" id="adminTabContent">

      <!-- CREATE -->
      <div class="tab-pane fade show active" id="create">
        <h4>â• Create Event</h4>
        <form id="createForm">
          <input type="text" class="form-control" placeholder="Title" name="title" required>
          <input type="text" class="form-control" placeholder="Type" name="type" required>
          <textarea class="form-control" placeholder="Description" name="description" required></textarea>
          <input type="text" class="form-control" placeholder="Location" name="location" required>
          <input type="datetime-local" name="dateTime" class="form-control" required>
          <input type="number" class="form-control" placeholder="Price (â‚¹)" name="price" required>
          <button type="submit" class="btn btn-success btn-custom">Create</button>
        </form>
      </div>

      <!-- UPDATE -->
      <div class="tab-pane fade" id="update">
        <h4>âœï¸ Update Event</h4>
        <form id="updateForm">
          <input type="number" class="form-control" placeholder="Event ID" name="id" required>
          <input type="text" class="form-control" placeholder="New Title" name="title">
          <input type="text" class="form-control" placeholder="New Type" name="type">
          <textarea class="form-control" placeholder="New Description" name="description"></textarea>
          <input type="text" class="form-control" placeholder="New Location" name="location">
          <input type="datetime-local" class="form-control" name="dateTime">
          <input type="number" class="form-control" placeholder="New Price (â‚¹)" name="price">
          <button type="submit" class="btn btn-warning btn-custom">Update</button>
        </form>
      </div>

      <!-- DELETE -->
      <div class="tab-pane fade" id="delete">
        <h4>ğŸ—‘ï¸ Delete Event</h4>
        <form id="deleteForm">
          <input type="number" class="form-control" placeholder="Event ID to Delete" name="id" required>
          <button type="submit" class="btn btn-danger btn-custom">Delete</button>
        </form>
      </div>

      <!-- VIEW -->
      <div class="tab-pane fade" id="view">
        <h4>ğŸ“‹ All Events</h4>
        <button class="btn btn-primary mb-3" onclick="fetchEvents()">ğŸ”„ Refresh List</button>
        <div class="table-responsive">
          <table class="table table-dark table-hover text-center">
            <thead class="table-light text-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Type</th>
                <th>Location</th>
                <th>Date/Time</th>
                <th>Price (â‚¹)</th>
              </tr>
            </thead>
            <tbody id="eventTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- CONTACT MESSAGES -->
      <div class="tab-pane fade" id="messages">
        <h4>ğŸ“¬ Contact Messages</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-light text-dark text-center">
            <thead class="table-dark">
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody id="messagesTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="login.html" class="btn btn-secondary">Logout</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // CREATE
    document.getElementById('createForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const body = Object.fromEntries(form.entries());
      body.price = parseFloat(body.price);
      body.dateTime = new Date(body.dateTime).toISOString();

      const response = await fetch('http://localhost:8080/api/events/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      alert(response.ok ? "âœ… Event Created!" : "âŒ Failed to create event");
      this.reset();
      fetchEvents();
    });

    // UPDATE
    document.getElementById('updateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const id = form.get('id');
      form.delete('id');
      const body = Object.fromEntries(form.entries());
      body.price = parseFloat(body.price);
      body.dateTime = new Date(body.dateTime).toISOString();

      const response = await fetch(`http://localhost:8080/api/events/update/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      alert(response.ok ? "âœ… Event Updated!" : "âŒ Failed to update event");
      fetchEvents();
    });

    // DELETE
    document.getElementById('deleteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = new FormData(this).get('id');

      const response = await fetch(`http://localhost:8080/api/events/delete/${id}`, {
        method: 'DELETE'
      });
      alert(response.ok ? "âœ… Event Deleted!" : "âŒ Failed to delete event");
      fetchEvents();
    });

    // VIEW EVENTS
    async function fetchEvents() {
      const response = await fetch('http://localhost:8080/api/events/all');
      const data = await response.json();
      const tbody = document.getElementById('eventTableBody');
      tbody.innerHTML = '';

      data.forEach(event => {
        tbody.innerHTML += `
          <tr>
            <td>${event.id}</td>
            <td>${event.title}</td>
            <td>${event.type}</td>
            <td>${event.location}</td>
            <td>${new Date(event.dateTime).toLocaleString()}</td>
            <td>â‚¹${event.price}</td>
          </tr>
        `;
      });
    }

    // FETCH MESSAGES
    async function fetchMessages() {
      const response = await fetch('http://localhost:8080/api/contact/messages');
      const data = await response.json();
      const tableBody = document.getElementById('messagesTableBody');
      tableBody.innerHTML = '';

      data.forEach(msg => {
        tableBody.innerHTML += `
          <tr>
            <td>${msg.fullName}</td>
            <td>${msg.email}</td>
            <td>${msg.subject}</td>
            <td>${msg.message}</td>
          </tr>
        `;
      });
    }

    window.onload = () => {
      fetchEvents();
      fetchMessages();
    };
  </script>
</body>
</html>
