<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - EventNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-dark: #0f0f13;
      --primary-darker: #0a0a0e;
      --accent-blue: #4070f4;
      --accent-blue-hover: #3360cc;
      --secondary-dark: #1a1a2e;
      --text-light: #f8f9fa;
      --text-muted: #adb5bd;
      --text-dark: #212529;
      --bg-card: #1e1e2f;
      --bg-section: #141420;
      --bg-footer: #0a0a12;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-darker) 0%, var(--primary-dark) 50%, var(--secondary-dark) 100%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      max-width: 420px;
      width: 100%;
      padding: 30px;
      background: rgba(30, 30, 47, 0.85);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(64, 112, 244, 0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-blue);
    }

    .form-label {
      color: var(--text-light);
    }

    .input-group-text {
      background-color: #141420;
      border: none;
      color: var(--text-light);
    }

    .form-control {
      background-color: #121219;
      border: 1px solid #2e2e42;
      color: var(--text-light);
    }

    .form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.2rem rgba(64, 112, 244, 0.2);
      background-color: #1e1e2f;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--accent-blue-hover);
    }

    .text-info {
      color: var(--accent-blue) !important;
    }

    a.text-info:hover {
      text-decoration: underline;
      color: var(--accent-blue-hover) !important;
    }
  </style>
</head>
<body>
  <div class="login-container"> 
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" required />
        </div>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  <script>
    if(email === "admin@gmail.com" && password === "admin@123") {
        alert("Admin Login Successful!");
        window.location.href = "admindashbord.html";
        return;
      }
    else{
    	alert("Admin login is failed");
    }
</script>

</body>
</html>
