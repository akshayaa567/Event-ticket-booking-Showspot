<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121219;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1e1e2f;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(64, 112, 244, 0.25);
    }
    h2 {
      color: #4070f4;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Event</h2>
    <form id="eventForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <input type="text" class="form-control" id="type" placeholder="Movie, Concert..." required />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Date & Time</label>
        <input type="datetime-local" class="form-control" id="dateTime" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" id="price" step="0.01" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Create Event</button>
    </form>
    <div id="responseMsg" class="mt-3 text-success text-center"></div>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const msg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const eventData = {
        title: document.getElementById("title").value,
        type: document.getElementById("type").value,
        description: document.getElementById("description").value,
        location: document.getElementById("location").value,
        dateTime: document.getElementById("dateTime").value,
        price: parseFloat(document.getElementById("price").value)
      };

      try {
        const response = await fetch("http://localhost:8080/api/events", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(eventData)
        });

        if (response.ok) {
          msg.textContent = "üéâ Event created successfully!";
          form.reset();
        } else {
          msg.textContent = "‚ùå Failed to create event.";
        }
      } catch (error) {
        msg.textContent = "‚ö†Ô∏è Server error.";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
